<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="./css/reset.css"> -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="card hero image">
      </div>
      <div class="card-details">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan-container">
          <div class="img-and-price">
            <img src="./images/icon-music.svg" alt="music icon image" class="music-icon">
            <div class="price-container">
              <h2>Annual Plan</h2>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment-btn">Proceed to Payment</button>
        <a class="cancel-btn" href="#">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p>
      Coded by <a href="https://www.frontendmentor.io/profile/aizak2118">aizak2118</a>.
    </p>
  </footer>
</body>

</html>
